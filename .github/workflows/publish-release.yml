name: Publish Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate version format
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${{ github.ref_name }}"
          fi

          if [[ ! "$VERSION" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "âŒ Invalid version format: $VERSION"
            echo "Expected format: v1.0.0"
            exit 1
          fi

          echo "âœ… Version format valid: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build action
        run: npm run build

      - name: Verify dist is up to date
        run: |
          if [ -n "$(git status --porcelain dist/)" ]; then
            echo "âŒ dist/ is out of date. Run 'npm run build' and commit the changes."
            git diff dist/
            exit 1
          fi
          echo "âœ… dist/ is up to date"

      - name: Validate action.yml for Marketplace
        run: |
          echo "ðŸ” Validating action.yml for GitHub Marketplace..."

          # Check required fields exist
          if ! grep -q "^name:" action.yml; then
            echo "âŒ Missing 'name' field in action.yml"
            exit 1
          fi

          if ! grep -q "^description:" action.yml; then
            echo "âŒ Missing 'description' field in action.yml"
            exit 1
          fi

          if ! grep -q "^author:" action.yml; then
            echo "âŒ Missing 'author' field in action.yml"
            exit 1
          fi

          if ! grep -q "^branding:" action.yml; then
            echo "âŒ Missing 'branding' field in action.yml"
            exit 1
          fi

          echo "âœ… action.yml is valid for GitHub Marketplace"

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: validate
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${{ github.ref_name }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Generate release notes
        id: notes
        run: |
          cat > release-notes.md << 'EOF'
          ## ðŸš€ Dokploy GitHub Actions - ${{ steps.version.outputs.version }}

          [![GitHub Marketplace](https://img.shields.io/badge/Marketplace-Dokploy%20Deployment%20Suite-blue.svg?colorA=24292e&colorB=0366d6&style=flat&longCache=true&logo=github)](https://github.com/marketplace/actions/dokploy-deployment-suite)

          This action is now available on **GitHub Marketplace**! ðŸŽ‰

          ### ðŸ“¦ Available Actions

          - **Main Action**: `SSanjeevi/dokployaction@${{ steps.version.outputs.version }}`
          - **Deploy**: `SSanjeevi/dokployaction/actions/deploy@${{ steps.version.outputs.version }}`
          - **Health Check**: `SSanjeevi/dokployaction/actions/health-check@${{ steps.version.outputs.version }}`
          - **Cleanup Containers**: `SSanjeevi/dokployaction/actions/cleanup-containers@${{ steps.version.outputs.version }}`
          - **Rollback**: `SSanjeevi/dokployaction/actions/rollback@${{ steps.version.outputs.version }}`
          - **Setup SSL**: `SSanjeevi/dokployaction/actions/setup-ssl@${{ steps.version.outputs.version }}`
          - **Configure Domain**: `SSanjeevi/dokployaction/actions/configure-domain@${{ steps.version.outputs.version }}`

          ### ðŸ“š Documentation

          - [Quick Start Guide](https://github.com/SSanjeevi/dokployaction/blob/main/QUICK_START.md)
          - [Examples](https://github.com/SSanjeevi/dokployaction/tree/main/examples)
          - [API Reference](https://github.com/SSanjeevi/dokployaction/blob/main/docs/API_REFERENCE.md)
          - [Contributing Guide](https://github.com/SSanjeevi/dokployaction/blob/main/CONTRIBUTING.md)

          ### ðŸ”§ Quick Start

          ```yaml
          - name: Deploy to Dokploy
            uses: SSanjeevi/dokployaction@${{ steps.version.outputs.version }}
            with:
              dokploy-url: ${{ secrets.DOKPLOY_URL }}
              api-key: ${{ secrets.DOKPLOY_API_KEY }}
              application-id: 'your-app-id'
              docker-image: 'ghcr.io/user/app:latest'
          ```

          ### âœ¨ Key Features

          - ðŸš€ **Zero-downtime deployments** with health checks
          - ðŸ”„ **Automatic rollback** on deployment failure
          - ðŸ¥ **Health monitoring** with configurable retry logic
          - ðŸ§¹ **Container cleanup** to manage resources
          - ðŸ”’ **SSL/TLS setup** for secure connections
          - ðŸŒ **Domain configuration** automation
          - ðŸ“Š **Comprehensive logging** and GitHub step summaries

          ### ðŸ“‹ What's Changed

          See [CHANGELOG.md](https://github.com/SSanjeevi/dokployaction/blob/main/CHANGELOG.md) for detailed changes.

          ### ðŸ™ Support

          If you find this action helpful, please â­ star the repository and share it with others!
          EOF

      - name: Create release and publish to Marketplace
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body_path: release-notes.md
          draft: false
          prerelease: false
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Marketplace publication summary
        run: |
          echo "## ðŸŽ‰ Release Published!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Release ${{ steps.version.outputs.version }} has been created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ GitHub Marketplace Publication" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The action is now available on GitHub Marketplace!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note**: If this is the first release, you may need to:" >> $GITHUB_STEP_SUMMARY
          echo "1. Go to the [Marketplace listing page](https://github.com/marketplace/actions/dokploy-deployment-suite)" >> $GITHUB_STEP_SUMMARY
          echo "2. Verify the action appears correctly" >> $GITHUB_STEP_SUMMARY
          echo "3. Update the listing description if needed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— Links" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- [Release Page](https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.version }})" >> $GITHUB_STEP_SUMMARY
          echo "- [Marketplace Listing](https://github.com/marketplace/actions/dokploy-deployment-suite)" >> $GITHUB_STEP_SUMMARY
          echo "- [Repository](https://github.com/${{ github.repository }})" >> $GITHUB_STEP_SUMMARY

  update-major-tag:
    name: Update Major Version Tag
    runs-on: ubuntu-latest
    needs: create-release
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update major version tag
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${{ github.ref_name }}"
          fi
          
          # Extract major version (e.g., v1.2.3 -> v1)
          MAJOR_VERSION=$(echo $VERSION | cut -d. -f1)
          
          echo "Creating/updating major version tag: $MAJOR_VERSION"
          
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          # Force update the major version tag
          git tag -fa $MAJOR_VERSION -m "Update $MAJOR_VERSION to $VERSION"
          git push origin $MAJOR_VERSION --force
          
          echo "âœ… Updated $MAJOR_VERSION tag to point to $VERSION"
